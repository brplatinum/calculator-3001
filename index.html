<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculator 3005</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <div class="displaypanel">
            <div class="display"></div>
            <button class="btn" id="clear">C</button>
            <button class="btn" id="backspace">←</button>
        </div>
        <div class="numberpanel">
            <div class="numbers">
                <button class="btn" id="seven" data-key="55">7</button>
                <button class="btn" id="eight" data-key="56">8</button>
                <button class="btn" id="nine" data-key="57">9</button>
                <button class="btn" id="four"data-key="52">4</button>
                <button class="btn" id="five"data-key="53">5</button>
                <button class="btn" id="six"data-key="54">6</button>
                <button class="btn" id="one" data-key="49">1</button>
                <button class="btn" id="two"data-key="50">2</button>
                <button class="btn" id="three" data-key="51">3</button>
                <button class="btn" id="zero" data-key="48">0</button>
                <button class="btn" id="decimal">.</button>
            </div>
            <div class="operators">
                <button class="btn" id="add">+</button>
                <button class="btn" id="subtract">-</button>
                <button class="btn" id="divide">÷</button>
                <button class="btn" id="multiply">×</button>
                <button class="btn" id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
